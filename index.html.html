<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveSafe Concierge | MovingCo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
    }
    #branding {
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #branding h1 {
      margin: 0;
      font-size: 1.4em;
      letter-spacing: 0.35em;
      color: #222;
    }
    #branding p {
      margin: 4px 0 0;
      font-size: 0.85em;
      color: #666;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: url('/movingco-watermark.png') center center no-repeat;
      background-size: 200px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
    }
    .user { background: #3A73B1; color: white; align-self: flex-end; }
    .bot { background: #e0e0e0; color: black; align-self: flex-start; }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send {
      padding: 10px 20px;
      font-size: 1em;
      background: #3A73B1;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      font-size: 0.9em;
    }
    footer a {
      color: #3A73B1;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="branding">
    <h1>M O V I N G C O</h1>
    <p>Powered by the MoveSafe Method™</p>
  </div>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Ask your MoveSafe Concierge..." />
    <button id="send">Send</button>
  </div>

  <footer>
    <a href="/terms.html">Terms of Service</a> |
    <a href="/privacy.html">Privacy Policy</a>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let moveData = {
      from: null,
      to: null,
      size: null,
      date: null,
      help: null,
      special: null
    };

    let messages = [];

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function summarizeMove() {
      return `Thanks for that. You're moving from ${moveData.from} to ${moveData.to}, around ${moveData.date}, for a ${moveData.size}. You need help with ${moveData.help}, and you mentioned "${moveData.special}" as a special item. If that looks right, would you like me to run your quote?`;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      // Simulate collecting move data step-by-step
      if (!moveData.from) { moveData.from = text; addMessage("Where are you moving to?", 'bot'); return; }
      if (!moveData.to) { moveData.to = text; addMessage("What size is your move?", 'bot'); return; }
      if (!moveData.size) { moveData.size = text; addMessage("When are you planning to move?", 'bot'); return; }
      if (!moveData.date) { moveData.date = text; addMessage("Will you need help loading, unloading, or both?", 'bot'); return; }
      if (!moveData.help) { moveData.help = text; addMessage("Any special or fragile items you'd like us to note?", 'bot'); return; }
      if (!moveData.special) {
        moveData.special = text;
        addMessage(summarizeMove(), 'bot');
        return;
      }

      // Once user confirms summary, send to OpenAI
      messages.push({ role: 'user', content: text });
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });
      const data = await res.json();
      addMessage(data.reply, 'bot');
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Hi—I’m your MoveSafe Concierge.", 'bot');
      setTimeout(() => {
        addMessage("Let’s get you a real price range. What city are you moving from?", 'bot');
      }, 1000);
    });
  </script>
</body>
</html>
