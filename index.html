<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovingCo Concierge</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      background: #0077cc;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send {
      padding: 10px 20px;
      font-size: 1em;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Ask about your move..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let messages = [
      {
        role: "system",
        content: `You are a calm, confident moving concierge for MovingCo. Your job is to guide people through long-distance moves using the MoveSafe Method™.

Your tone is friendly, efficient, and professional—like someone who's done this a thousand times. You don't ramble or sound like a bot. You ask only what’s needed to build a fast, accurate quote.

Start with a brief welcome. Then ask:
"Where are you moving from?"

Continue collecting:
- Move destination
- Move size
- Move date or timing
- Whether they need help loading, unloading, or both

Once you’ve gathered these, ask:
“Any fragile or special items you'd want us to handle with extra care?”

Wait for their answer. Then proceed with the quote using this flow:

First reply:
"Scanning route corridors and pricing history…"

Second reply (1.2s later):
"Filtering movers with 4.5 stars and higher..."

Third reply (1.4s later):
"Analyzing similar moves from the last 90 days..."

Then finally, deliver the quote in a separate message:
"Based on your move from {{origin}} to {{destination}} and the size you gave me, here’s your quote range: $X,XXX–$X,XXX."

If the customer asks what’s included, explain:
"That quote includes full coordination under the MoveSafe Method™—our 5-point system for verified movers, smart quoting, a human review board, pro-level coordination, and a money-back guarantee."

Never mention U-Pack or any third-party tools. You represent MovingCo. You’re calm, helpful, and always in control.`
      }
    ];

    const addMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    const displayWithDelays = (stagedLines, finalReply) => {
      const delayTimes = [1000, 1200, 1400];
      stagedLines.forEach((line, index) => {
        setTimeout(() => {
          addMessage(line, 'bot');
        }, delayTimes.slice(0, stagedLines.length)[index]);
      });
      const totalDelay = delayTimes.slice(0, stagedLines.length).reduce((a, b) => a + b, 0);
      setTimeout(() => {
        addMessage(finalReply, 'bot');
        messages.push({ role: 'assistant', content: finalReply });
      }, totalDelay + 500);
    };

    const sendMessage = async () => {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      messages.push({ role: 'user', content: userMessage });
      input.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const raw = data.reply || "[No reply]";

        // If GPT gives a quote (detected by phrase), delay delivery
        if (raw.toLowerCase().includes("here’s your quote range")) {
          displayWithDelays([
            "Scanning route corridors and pricing history...",
            "Filtering movers with 4.5 stars and higher...",
            "Analyzing similar moves from the last 90 days..."
          ], raw);
        } else {
          addMessage(raw, 'bot');
          messages.push({ role: 'assistant', content: raw });
        }
      } catch (err) {
        addMessage("[Error sending message]", 'bot');
      }
    };

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("No forms, no waiting—I’ll give you a real price range right here in chat.", 'bot');
      setTimeout(() => {
        addMessage("Where are you moving from?", 'bot');
      }, 1500);
    });
  </script>
</body>
</html>
