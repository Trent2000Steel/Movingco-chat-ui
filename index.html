<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveSafe Concierge | MovingCo</title>
  <!-- STYLE OMITTED FOR BREVITY -->
</head>
<body>
  <div id="branding">
    <h1>M O V I N G C O</h1>
    <p>Powered by the MoveSafe Method™</p>
  </div>

  <div id="trust-ping">9 families booked routes using MoveSafe this week.</div>

  <div id="chat"></div>

  <div id="cta-container" style="display:none;">
    <button class="cta-button" onclick="alert('Redirect to payment or booking link')">Reserve Your Date for $85</button>
  </div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Ask your MoveSafe Concierge..." />
    <button id="send">Send</button>
  </div>

  <div id="why-movesafe">
    <h3>Why customers choose MoveSafe:</h3>
    <ul>
      <li>• Flat-rate quotes with human review</li>
      <li>• Verified movers only</li>
      <li>• $85 refundable deposit</li>
      <li>• 5-point MoveSafe Method™</li>
    </ul>
  </div>

  <footer>
    <a href="/terms.html">Terms of Service</a> |
    <a href="/privacy.html">Privacy Policy</a>
  </footer>

<script>
  const chat = document.getElementById('chat');
  const cta = document.getElementById('cta-container');
  const input = document.getElementById('input');
  const send = document.getElementById('send');

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (text.toLowerCase().includes("here’s your quote") || text.toLowerCase().includes("your movesafe estimate")) {
      setTimeout(() => { cta.style.display = 'block'; }, 1000);
    }
  }

  send.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';
    setTimeout(() => addMessage("Your MoveSafe Concierge is preparing a quote...", 'bot'), 600);
  });
</script>
</body>
</html>
