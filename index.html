<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveSafe Concierge | MovingCo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f4;
    }
    #branding {
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #branding h1 {
      margin: 0;
      font-size: 1.4em;
      letter-spacing: 0.35em;
      color: #222;
    }
    #branding p {
      margin: 4px 0 0;
      font-size: 0.85em;
      color: #666;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: url('/movingco-watermark.png') center center no-repeat;
      background-size: 200px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      white-space: pre-wrap;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .user { background: #3A73B1; color: white; align-self: flex-end; }
    .bot { background: #e0e0e0; color: black; align-self: flex-start; }
    .typing {
      font-style: italic;
      color: #888;
      margin-left: 10px;
      animation: fadeIn 0.3s forwards;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send {
      padding: 10px 20px;
      font-size: 1em;
      background: #3A73B1;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #f0f0f0;
      font-size: 0.9em;
    }
    footer a {
      color: #3A73B1;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="branding">
    <h1>M O V I N G C O</h1>
    <p>Powered by the MoveSafe Method™</p>
  </div>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Ask your MoveSafe Concierge..." />
    <button id="send">Send</button>
  </div>

  <footer>
    <a href="/terms.html">Terms of Service</a> |
    <a href="/privacy.html">Privacy Policy</a>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let moveData = {
      from: null,
      to: null,
      size: null,
      date: null,
      help: null,
      special: []
    };

    let stage = 0;

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addTyping(text, delay) {
      const bubble = document.createElement('div');
      bubble.className = 'typing';
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
      setTimeout(() => bubble.remove(), delay);
    }

    function structuredSummary() {
      return `Here’s what I’ve got for your move:
• From: ${moveData.from}
• To: ${moveData.to}
• Size: ${moveData.size}
• Date: ${moveData.date}
• Help: ${moveData.help}
• Special items: ${moveData.special.join(", ")}`;
    }

    function runTrustSequence() {
      addTyping("Preparing your quote...", 1200);
      setTimeout(() => addMessage("Preparing your quote...", 'bot'), 1200);
      setTimeout(() => {
        addTyping("Checking route availability...", 1200);
        setTimeout(() => addMessage("Checking route availability...", 'bot'), 1200);
      }, 1400);
      setTimeout(() => {
        addTyping("Filtering movers with 4.5 stars and above...", 1200);
        setTimeout(() => addMessage("Filtering movers with 4.5 stars and above...", 'bot'), 1200);
      }, 3000);
      setTimeout(() => {
        fetchQuote();
      }, 4800);
    }

    function fetchQuote() {
      const messages = [
        {
          role: "system",
          content: "You are a moving concierge helping with long-distance moves using the MoveSafe Method™. Respond clearly and professionally."
        },
        {
          role: "user",
          content: structuredSummary()
        }
      ];
      fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      }).then(res => res.json()).then(data => {
        addMessage(data.reply, 'bot');
      });
    }

    function handleInput(text) {
      if (stage === 0) {
        moveData.from = text;
        addTyping("Where are you moving to?", 1000);
        setTimeout(() => addMessage("Where are you moving to?", 'bot'), 1000);
        stage++;
        return;
      }
      if (stage === 1) {
        moveData.to = text;
        addTyping("What size is your move?", 1000);
        setTimeout(() => addMessage("What size is your move?", 'bot'), 1000);
        stage++;
        return;
      }
      if (stage === 2) {
        moveData.size = text;
        addTyping("When are you planning to move?", 1000);
        setTimeout(() => addMessage("When are you planning to move?", 'bot'), 1000);
        stage++;
        return;
      }
      if (stage === 3) {
        moveData.date = text;
        addTyping("Will you need help loading, unloading, or both?", 1000);
        setTimeout(() => addMessage("Will you need help loading, unloading, or both?", 'bot'), 1000);
        stage++;
        return;
      }
      if (stage === 4) {
        moveData.help = text;
        addTyping("Any special or fragile items you'd like us to note?", 1000);
        setTimeout(() => addMessage("Any special or fragile items you'd like us to note?", 'bot'), 1000);
        stage++;
        return;
      }
      if (stage === 5) {
        moveData.special.push(...text.split(",").map(item => item.trim()));
        addTyping("Let me review everything...", 1000);
        setTimeout(() => addMessage(structuredSummary(), 'bot'), 1200);
        setTimeout(() => runTrustSequence(), 2500);
        stage++;
        return;
      }
    }

    send.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      setTimeout(() => handleInput(text), 600);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        send.click();
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => addTyping("Hi—I’m your MoveSafe Concierge.", 800), 200);
      setTimeout(() => addMessage("Hi—I’m your MoveSafe Concierge.", 'bot'), 1000);
      setTimeout(() => addTyping("Let’s get you a real price range.", 800), 1500);
      setTimeout(() => addMessage("Let’s get you a real price range.", 'bot'), 2300);
      setTimeout(() => addTyping("What city are you moving from?", 800), 2800);
      setTimeout(() => addMessage("What city are you moving from?", 'bot'), 3600);
    });
  </script>
</body>
</html>
