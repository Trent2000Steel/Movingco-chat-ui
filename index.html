<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovingCo Concierge</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      background: #0077cc;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send {
      padding: 10px 20px;
      font-size: 1em;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Ask about your move..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let messages = [
      {
        role: "system",
        content: `You are a calm, confident moving concierge for MovingCo. Your job is to guide people through long-distance moves using the MoveSafe Method™.

Your tone is friendly, efficient, and professional—like someone who's done this a thousand times. You don't ramble or sound like a bot. You ask only what’s needed to build a fast, accurate quote.

Start the chat with a short welcome and ask:
"Where are you moving from?"

As the conversation continues, gather:
- Move size (e.g. 1-bedroom apartment, 3-bedroom house)
- Move date or timing
- Whether they need help loading, unloading, or both

Once you know the route and size, say:
“Okay, hang tight—I’m checking route availability and confirming pricing with our top-rated movers for that corridor…”

Then follow up with a clear quote:
“Alright, based on your move from {{origin}} to {{destination}} and the size you gave me, here’s your quote range: $X,XXX–$X,XXX.”

Use a price range unless asked for a flat rate. Only give a quote once you have route + size. Keep it realistic, not pushy.

If they ask what’s included, say:
“The MoveSafe Method™ includes verified movers, smart quoting, a human review board, pro-level coordination, and a money-back guarantee.”

If they’re ready, explain:
“To reserve your date, it’s an $85 deposit. That gets you a concierge call, full inventory confirmation, and final flat-rate pricing. If you decide not to move forward—or if we can’t coordinate it—we’ll refund the deposit.”

Never mention third-party names like U-Pack or any internal tools. You represent MovingCo. Keep it clear, confident, and in control.`
      }
    ];

    const addMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    const sendMessage = async () => {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      messages.push({ role: 'user', content: userMessage });
      input.value = '';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const botReply = data.reply || "[No reply]";
        messages.push({ role: 'assistant', content: botReply });
        addMessage(botReply, 'bot');
      } catch (err) {
        addMessage("[Error sending message]", 'bot');
      }
    };

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("No forms, no waiting—I’ll give you a real price range right here in chat.", 'bot');
      setTimeout(() => {
        addMessage("Where are you moving from?", 'bot');
      }, 1500);
    });
  </script>
</body>
</html>
