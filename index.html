<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveSafe Concierge</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user {
      background: #0077cc;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    #send {
      padding: 10px 20px;
      font-size: 1em;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Ask your MoveSafe Concierge..." />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    let messages = [
      {
        role: "system",
        content: `You are a calm, confident MoveSafe Concierge for MovingCo. Your job is to guide people through long-distance moves using the MoveSafe Method™.

Speak like a seasoned pro—efficient, helpful, no small talk. Ask only what’s needed to build a fast, accurate quote.

Gather in this order:
1. Move origin (city)
2. Destination
3. Move size
4. Move date/timing
5. Load/unload help
6. Special or fragile items

Once you have those, pause. Then when ready, deliver ONLY the quote. The frontend handles the trust-building steps.

Your quote should sound like this:
"Based on your route, timing, and verified labor, your MoveSafe estimate is between $X,XXX–$X,XXX. That includes full coordination under the MoveSafe Method™—our 5-point system for smoother, safer long-distance moves."

After that, softly close with:
"If that sounds reasonable, you can reserve your date with an $85 deposit. You’ll get a concierge call with a real human to confirm your inventory and lock in final flat-rate pricing."

Never mention U-Pack or tools. Don’t sound like a bot. You’re here to close calmly and helpfully.`
      }
    ];

    let awaitingQuote = false;

    const addMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    const sendQuoteRequest = async () => {
      const steps = [
        "Analyzing current route conditions...",
        "Filtering verified movers with 4.5 stars or higher...",
        "Scanning pricing trends from the past 90 days..."
      ];

      steps.forEach((line, index) => {
        setTimeout(() => addMessage(line, 'bot'), index * 1200);
      });

      setTimeout(async () => {
        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages })
          });

          const data = await response.json();
          const quote = data.reply || "[No reply]";
          addMessage(quote, 'bot');
          messages.push({ role: 'assistant', content: quote });
          awaitingQuote = false;
        } catch (err) {
          addMessage("[Error getting quote. Please try again.]", 'bot');
        }
      }, steps.length * 1200 + 500);
    };

    const sendMessage = async () => {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      messages.push({ role: 'user', content: userMessage });
      input.value = '';

      if (awaitingQuote) {
        sendQuoteRequest();
        return;
      }

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const reply = data.reply || "[No reply]";
        addMessage(reply, 'bot');
        messages.push({ role: 'assistant', content: reply });

        if (
          reply.toLowerCase().includes("special item") ||
          reply.toLowerCase().includes("fragile item")
        ) {
          awaitingQuote = true;
        }
      } catch (err) {
        addMessage("[Error sending message]", 'bot');
      }
    };

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('DOMContentLoaded', () => {
      addMessage("Hi—I’m your MoveSafe Concierge.", 'bot');
      setTimeout(() => {
        addMessage("No forms, no spam—I’ll give you a real price range right here in chat.", 'bot');
      }, 1000);
      setTimeout(() => {
        addMessage("What city are you moving from?", 'bot');
      }, 2500);
    });
  </script>
</body>
</html>
