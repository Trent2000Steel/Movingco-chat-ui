<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovingCo Chat</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #fff;
      padding: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      text-align: center;
    }
    header h1 {
      font-size: 24px;
      letter-spacing: 12px;
      margin: 0;
    }
    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #666;
    }
    .trust-line {
      margin-top: 6px;
      font-size: 13px;
      color: #3A73B1;
    }
    #booking-status {
      text-align: center;
      background-color: #ffe0e0;
      color: #a33;
      padding: 8px;
      font-weight: bold;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    form {
      display: flex;
      padding: 12px;
      background: white;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 13px;
      padding: 12px 16px;
      background: white;
      color: #777;
    }
    footer a {
      color: #007bff;
      margin: 0 8px;
      text-decoration: none;
    }
    .watermark {
      position: fixed;
      bottom: 100px;
      left: 12px;
      opacity: 0.03;
      font-size: 80px;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>M O V I N G C O</h1>
    <p>Powered by the MoveSafe Method™</p>
    <div class="trust-line" id="trust-line"></div>
  </header>

  <div id="booking-status">Booking Status: Not Reserved</div>

  <div class="watermark">MOVINGCO</div>

  <main id="chat">
    <div class="message bot">Hi—I’m your MoveSafe Concierge.</div>
    <div class="message bot">No forms, no spam—I’ll give you a real price range right here in chat.</div>
    <div class="message bot">What city are you moving from?</div>
  </main>

  <form id="form">
    <input type="text" id="input" placeholder="Ask your MoveSafe Concierge..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <footer>
    <a href="terms.html">Terms of Service</a> |
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const trustLine = document.getElementById('trust-line');

    const testimonials = [
      "★ “Everything arrived safely and on time.” – Jason M.",
      "★ “I booked right after the quote.” – Erin T.",
      "★ “Flat-rate, no stress. Just moved and done.” – Devon S.",
      "★ “I didn’t lift a finger. Concierge was amazing.” – Maria L.",
      "★ “Worth every dollar. Smoothest move ever.” – James K."
    ];
    trustLine.textContent = testimonials[Math.floor(Math.random() * testimonials.length)];

    function addMessage(content, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.textContent = content;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userInput = input.value.trim();
      if (!userInput) return;
      addMessage(userInput, 'user');
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: userInput })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');
    });
  </script>
</body>
</html>
